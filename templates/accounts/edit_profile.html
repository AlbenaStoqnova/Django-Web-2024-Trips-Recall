{% extends 'base.html' %}

{% load static %}

{% block main_content %}
    <div>
        <h2>Edit Profile</h2>
        <form action="{% url 'edit profile' pk=object.pk %}" method="post">
            {{ form.as_p }}

            <button class="edit-btn" type="submit">Edit</button>

            {% csrf_token %}
        </form>
    </div>
{% endblock %}
