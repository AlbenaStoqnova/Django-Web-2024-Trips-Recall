{% extends 'base.html' %}
{% load static %}

{% block main_content %}
<div class="form-text">
    <div class="row justify-content-center">
        <div class="col-auto">
            <form method="post">
                <div>
                    <h1>Create Trip</h1>
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Add new Trip</button>
                    {% csrf_token %}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
